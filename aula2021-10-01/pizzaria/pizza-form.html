<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizzaria</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Pizzaria Fatec</h1>
    </div>
    <h3>Monte sua Pizza!</h3>
    <form action="/pizza" method="POST" id="form">
      <label for="Ingredientes"><h5>Ingredientes</h5></label>
      <div class="form-check">
        <input type="checkbox" name="ingr_1" value="1" class="form-check-input">Mussarela<br />
        <input type="checkbox" name="ingr_2" value="2" class="form-check-input">Calabresa<br />
        <input type="checkbox" name="ingr_3" value="3" class="form-check-input">Catupiry<br />
        <input type="checkbox" name="ingr_4" value="4" class="form-check-input">Aliche<br />
        <input type="checkbox" name="ingr_5" value="5" class="form-check-input">Frango<br/>
        <input type="checkbox" name="ingr_6" value="6" class="form-check-input">Milho<br />
        <input type="checkbox" name="ingr_7" value="7" class="form-check-input">Atum<br />
        <input type="checkbox" name="ingr_8" value="8" class="form-check-input">Tomate<br />
        <input type="checkbox" name="ingr_9" value="9" class="form-check-input">Presunto<br /><br />
      </div>
      <input class="btn btn-primary" type="submit" value="Fazer Pedido"/>
    </form>
  </div>
</body>
</html>
